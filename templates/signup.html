{% extends 'base.html' %}
<!--extend method is used to call a previously bulit html page to this page this method
ensures the reusability of the code-->
{% block title %}Sign Up{% endblock title %} 
{% block content %}

<div class="card bg-light p-5" style="max-width: 500px; margin: 40px auto;">
    <!--card is a bootstrap class for creating card like boxes -->
    <!--for showing warning message if the password is not same or the email already exists-->
    {% for message in messages %}

    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}



    <h3 class="text-dark mb-4" style="font-weight: 700; text-align: center;">Create Account</h3>
    <p style="text-align: center; color: var(--text-light); margin-bottom: 32px;">Join us and start shopping</p>

<form action="/auth/signup/" method="post">
    <!--post method is used to send the data to the backend-->
    {% csrf_token %}
    <!--csrf token is used by django to maintain the credibility if the data in the form-->
    
    <label for="email" style="font-weight: 600; color: var(--text-dark);">Email Address</label>
    <div class="form-group">
      <input type="email" class="form-control p-3" id="email" name="email" placeholder="Enter your email" required />
    </div>
    <label for="pass1" style="font-weight: 600; color: var(--text-dark);">Password</label>
    <div class="form-group">
      <input type="password" class="form-control p-3" id="pass1" name="pass1" placeholder="Create a password" required />
    </div>
    <label for="pass2" style="font-weight: 600; color: var(--text-dark);">Confirm Password</label>
    <div class="form-group">
      <input type="password" class="form-control p-3" id="pass2" name="pass2" placeholder="Confirm your password" required />
    </div>
    <br />
    <button type="submit" class="btn btn-dark w-100 p-3" onclick="validatePassword()" style="font-weight: 600; font-size: 16px;">Create Account</button>
    <br>
    <br>
    <div style="text-align: center;">
      <span style="color: var(--text-light);">Already have an account? <a href="/auth/login/" style="color: var(--primary-color); font-weight: 600;">Sign In</a></span>
    </div>
  </form>
</div>
{% endblock content %}
