<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />

<body class="d-flex justify-content-center align-items-center vh-100">
    <form method="post" action="/payment-status/">
        {% csrf_token %}
        <input type="hidden" id="id" name="id" value='{{dict.oid}}'>
        <input type="hidden" name="amt" value='{{dict.amt}}'>
        <div class="text-center">
        <h1>Demo Payment Page</h1>
        <h6>This is a demo payment window.<h6>
        <h6 class="mb-2">You can choose whether to make this payment Succesful or not.</h6>
        <button type="submit" class="btn btn-secondary me-3 mt-3" name="status" value="FAILURE"><i class="fas fa-times">&nbsp;&nbsp;Failure</i></button>
        <button type="submit" class="btn btn-primary mt-3" name="status" value="SUCCESS"><i class="fas fa-check">&nbsp;&nbsp;Success</i></button>
    </div>
  </form>
</body>
</html>
